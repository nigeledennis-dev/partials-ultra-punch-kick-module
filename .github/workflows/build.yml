name: Build Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake g++ libfreetype6-dev libx11-dev libxrandr-dev \
            libxinerama-dev libxcursor-dev libxcomposite-dev \
            mesa-common-dev libasound2-dev freeglut3-dev \
            libcurl4-gnutls-dev libjack-jackd2-dev \
            libwebkit2gtk-4.0-dev libgtk-3-dev

      - name: Clone JUCE
        run: |
          git clone --depth 1 --branch 7.0.12 https://github.com/juce-framework/JUCE.git

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          find build/UltraPunchKickModule_artefacts -type f \( -name "*.vst3" -o -false \) -exec cp -r {} artifacts/ \;
          # Also copy any .so files
          find build/UltraPunchKickModule_artefacts -type f -name "*.so" -exec cp {} artifacts/ \;
          # Copy entire artefacts directory as fallback
          cp -r build/UltraPunchKickModule_artefacts artifacts/full || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UltraPunchKickModule-linux-plugins
          path: artifacts/
          retention-days: 30
